<head>
	<title>Rogue Tattoo Artist {{artist.data.name}}'s Tattoo Portfolio</title>
	<meta name="description" content="Rogue Tattoo Artist {{artist.data.name}}'s tattoo portfolio.">
	<meta name="author" content="Rubywebs.net">
</head>

<body class="body-main" ng-controller="view_artistController as artistCtrl">

	<header>
		<nav>
			<ul>
				<li><a href="/#!">Home</a></li>
				<li><a href="/#!/artists">Artists</a></li>
				<li><a href="http://www.permanentmakeupbybritta.com" target="new">Permanent Makeup</a></li>
				<li>Appointments</li>
			</ul>
		</nav>
	</header>

	<h1 class="text-center">{{artist.data.name}}</h1>
	<div id="artist-profile">
		<img class="profile-avatar" ng-src={{artist.data.avatar}}/>
	</div>

	<div id="portfolio">
		<div id="port-thumbs">
			<ul>
				<li class="thumb-list" ng-repeat="image in artist.data.images">
					<a href analytics-on="click" analytics-event="ClickFullImage" ng-click='setFullImage(image.url)'>
					<div class="port-thumb" style="background-image: url('{{image.url}}')">
					</div>
					</a>
				</li>
			</ul>
		</div>

		<div id="full-image">
			<img ng-src={{fullsize}} alt="Full Size Preview" />
		</div>
	</div>
	
	<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-58546449-2', 'auto');


</script>
</body>
