<body class="body-main" ng-controller="view_artistController as artistCtrl">

	<header>
		<nav>
			<ul>
				<li><a href="/">Home</a></li>
				<li><a href="/artists">Artist</a></li>
				<li>Cosmetic</li>
				<li>Appointments</li>
			</ul>
		</nav>
	</header>

	<div id="artist-profile">
		<img class="profile-avatar" ng-src={{artist.data.avatar}}/>
		<h1>{{artist.data.name}}</h1>
	</div>

	<div id="portfolio">
		<div id="port-thumbs">
			<ul>
				<li class="port-thumb" ng-repeat="image in artist.data.images">
					<div class="port-thumb" style="background-image: url('{{image.url}}')">
					</div>
				</li>
			</ul>
		</div>

		<div id="full-image">

		</div>
	</div>
</body>
