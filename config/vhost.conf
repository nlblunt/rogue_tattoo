<VirtualHost *:80>
    PassengerEnabled on
    DocumentRoot /home/nicolas_blunt/projects/rogue-tattoo/public
    <Directory /home/nicolas_blunt/projects/rogue-tattoo/public>
        Options -MultiViews
        <IfVersion < 2.3 >
        Order allow,deny
        Allow from all
        </IfVersion>
        <IfVersion >= 2.3>
        Require all granted
        </IfVersion>
    </Directory>
    RailsEnv production
    RailsBaseURI /rogue-tattoo
    ServerName www.rogue-tattoo.com
    ServerAlias rogue-tattoo.com
    ServerAlias *.rogue-tattoo.com
</VirtualHost>