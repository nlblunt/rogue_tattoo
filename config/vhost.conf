<VirtualHost *:80>
    PassengerEnabled on
    DocumentRoot /opt/bitnami/projects/rogue-tattoo/public
    <Directory /opt/bitnami/projects/rogue-tattoo/public>
        Options -MultiViews
        <IfVersion < 2.3 >
        Order allow,deny
        Allow from all
        </IfVersion>
        <IfVersion >= 2.3>
        Require all granted
        </IfVersion>
    </Directory>
    RailsEnv production
    RailsBaseURI /rogue-tattoo
    ServerName dev.rogue-tattoo.com
</VirtualHost>