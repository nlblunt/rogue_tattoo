<VirtualHost *:80>
    ### If not already activated, activates the RewriteEngine module
    RewriteEngine On

    ### If using a .htaccess file, uncomment the following line
    Options +FollowSymLinks

    ### If the Host header is not correctly set
    RequestHeader set Host "api.seo4ajax.com"
                  
    ### If a bot requests an escaped URL then proxify the request to SEO4Ajax
    RewriteCond %{QUERY_STRING}  _escaped_fragment_=  [NC]
    RewriteRule http://www.rubywebs.net
    ###RewriteRule ^(.*)$ http://api.seo4ajax.com/bd602afaebb4b66511cd951cde449a11/$1 [P,QSA,L]
    
    PassengerEnabled on
    DocumentRoot /opt/bitnami/projects/rogue-tattoo/public
    <Directory /opt/bitnami/projects/rogue-tattoo/public>
        Options -MultiViews
        <IfVersion < 2.3 >
        Order allow,deny
        Allow from all
        </IfVersion>
        <IfVersion >= 2.3>
        Require all granted
        </IfVersion>
    </Directory>
    RailsEnv production
    RailsBaseURI /rogue-tattoo
    ServerName dev.rogue-tattoo.com
    

</VirtualHost>